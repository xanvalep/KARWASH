  <style>
    body {
        background-color: rgb(41, 32, 28);
        
    }

    .box {
        position: relative;
        width: 480px;
        height: 524px;
        background-color: rgb(41, 32, 28);
       
        overflow: hidden;
        animation: flickerBox 1.5s infinite alternate;
        animation-delay: -0.5s;
    

    }

    .box::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 480px;
        height: 524px;
        background:  linear-gradient(0deg, transparent, rgba(77, 77, 255, 1) 21%,rgba(141,141,	255)40%, rgba(231, 231, 255, 1) 97%);
        transform-origin: bottom right;
        animation: animate 6s linear infinite;


    }

    .box::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 480px;
        height: 524px;
        background: linear-gradient(0deg, transparent, rgba(77, 77, 255, 1) 21%,rgba(141,141,	255)40%, rgba(231, 231, 255, 1) 97%);
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -3s;
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);

        }

        100% {
            transform: rotate(360deg);

        }
    }

    h1 {
        color: rgba(77, 77, 255, 1);
        text-transform: uppercase;
          
    }
    /* Flickering animation */


    .frm {

        position: absolute;
        inset: 4px;
        border-radius: 8px;
        background: #010a01;
        z-index: 10;
    }



    .bi-person {
        transform: scale(5);
        color: rgba(77, 77, 255, 1);
        
       
       animation: flicker 1.5s infinite alternate;

    }


    input[type=text] {
        color: rgba(141,141,	255);
        background-color: transparent;
        border-radius: 0%;
        border: 1px solid rgba(77, 77, 255, 1);


    }

    input[type=text]:focus {
        color: rgba(141,141,	255);
        background-color: rgba(141,141,255,0.3);
  
        border: 1px solid rgba(77, 77, 255, 1);
    }

    input[type=password] {
        color: rgba(141,141,	255);
        background-color: transparent;
        border-radius: 0%;
        border: 1px solid rgba(77, 77, 255, 1);
    }

    input[type=password]:focus {
        color: rgba(141,141,	255);
        background-color: rgba(141,141,255,0.3);
        border: 1px solid rgba(77, 77, 255, 1);
    }
    .btn-bd-primary {
        background-color: transparent;
        border-color: rgba(77, 77, 255, 1);
        color: rgba(77, 77, 255, 1);
        height: 50px;
        transition: color 0.2s, background-color 0.2s ease;
    }
    .btn-bd-primary:hover{
        background-color:rgba(77, 77, 255, 1);
        color: rgb(41, 32, 28);
        
    }


</style>
